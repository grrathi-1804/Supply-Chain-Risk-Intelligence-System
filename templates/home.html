<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Intelligence AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        :root {
            --primary-color: #0f172a;
            --accent-color: #3b82f6;
            --glass-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            color: #f8fafc;
            padding: 40px 0;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            color: #1e293b;
            padding: 40px;
        }

        .form-label {
            font-weight: 600;
            color: #475569;
            font-size: 0.9rem;
        }

        .form-control,
        .form-select {
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            padding: 12px;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .btn-predict {
            background: var(--accent-color);
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.2s, background 0.2s;
        }

        .btn-predict:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .result-badge {
            border-radius: 16px;
            padding: 20px;
            font-weight: 700;
            font-size: 1.5rem;
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-title {
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="text-center mb-5">
            <h1 class="header-title display-4">RISK INTELLIGENCE SYSTEM</h1>
            <p class="text-secondary">Predictive Supply Chain Analytics Engine v1.0</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="glass-card">
                    <form action="{{ url_for('predict_datapoint')}}" method="post">
                        <div class="row g-4">
                            <div class="col-md-6">
                                <label class="form-label">Payment Transaction Type</label>
                                <select class="form-select" name="type_val">
                                    <option value="DEBIT">Debit Card</option>
                                    <option value="TRANSFER">Bank Transfer</option>
                                    <option value="CASH">Cash</option>
                                    <option value="PAYMENT">Standard Payment</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Shipping Priority</label>
                                <select class="form-select" name="shipping_mode">
                                    <option value="Standard Class">Standard Delivery</option>
                                    <option value="First Class">Express (1st Class)</option>
                                    <option value="Second Class">Priority (2nd Class)</option>
                                    <option value="Same Day">Next Day Delivery</option>
                                </select>
                            </div>

                            <div class="col-md-3">
                                <label class="form-label">Sales Value ($)</label>
                                <input type="number" step="0.01" class="form-control" name="sales" value="327.75">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Quantity</label>
                                <input type="number" class="form-control" name="qty" value="1">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Net Total ($)</label>
                                <input type="number" step="0.01" class="form-control" name="total" value="314.64">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Discount Applied</label>
                                <input type="number" step="0.01" class="form-control" name="discount" value="13.11">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Global Market</label>
                                <input type="text" class="form-control" name="market" value="Pacific Asia">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Order Region</label>
                                <input type="text" class="form-control" name="region" value="Southeast Asia">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Order Timestamp</label>
                                <input type="text" class="form-control" name="order_date" placeholder="MM/DD/YYYY HH:MM"
                                    value="1/31/2018 22:56">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Expected Shipping Timestamp</label>
                                <input type="text" class="form-control" name="ship_date" placeholder="MM/DD/YYYY HH:MM"
                                    value="2/3/2018 22:56">
                            </div>

                            <input type="hidden" name="benefit" value="91.25">

                            <div class="col-12 mt-5">
                                <button type="submit" class="btn btn-predict w-100 text-white shadow-lg">Run Risk
                                    Analysis</button>
                            </div>
                        </div>
                    </form>

                    {% if results %}
                    <div class="mt-5">
                        {% if results == 'LATE RISK' %}
                        <div
                            class="result-badge bg-danger bg-opacity-10 text-danger border border-danger border-opacity-25">
                            ⚠️ HIGH RISK: LATE DELIVERY DETECTED
                        </div>
                        {% else %}
                        <div
                            class="result-badge bg-success bg-opacity-10 text-success border border-success border-opacity-25">
                            ✅ LOW RISK: ON-TIME DELIVERY CONFIRMED
                        </div>
                        {% endif %}
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

</body>

</html>
